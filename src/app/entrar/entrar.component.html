<div class="row d-flex justify-content-center ">
    <div class="col-md-6 bg-c p-5 rounded-top">
        <h1 class="text-center mb-3 ">Entrar</h1>

        <div class="form-group"> 
            <label for="usuario">Usuário</label>
            <input class="form-control br" type="text" name="usuario" id="usuario"
            placeholder="Seu usuário" [(ngModel)]='userLogin.usuario'>
        </div>

        <div class="form-group"> 
            <label for="senha">Senha</label>
            <input class="form-control br" type="password" name="senha" id="senha"
            placeholder="Senha" [(ngModel)]='userLogin.senha'>
        </div>
        <div d-flex justify-content-center >
            <button type="submit" class="btn" (click)="entrar()">Entrar</button>
        </div>

        <hr class="mt-5 mb-5">
        <p class="text-center link">
            Não tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a>
        </p>
    </div>
</div>
