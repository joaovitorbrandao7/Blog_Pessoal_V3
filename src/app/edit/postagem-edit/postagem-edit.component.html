<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">

            <h1 class="text-center">Atualizar postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">

        <div class="col-md-6">

            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo"
                    placeholder="Digite o titulo">
            </div>

            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="texto">Escolha um tema ou <a data-bs-dismiss='modal' routerLink='/tema'>cadastre um
                        novo</a>:</label>
                <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
                    <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>

                </select>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <button class="btn mr-4 btnD" routerLink='/inicio'>Cancelar</button>
                <button class="btn btnC" (click)='atualizar()'>Atualizar</button>

            </div>
        </div>
    </div>

</div>
