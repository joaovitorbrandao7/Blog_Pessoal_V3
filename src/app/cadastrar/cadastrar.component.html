<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

                <div class="col-md-6 mt-5 mb-5">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-10">
                            <h2 class="text-center"> Cadastro</h2>

                            <div class="form-group "> 
                                <label for="nome">Nome</label>
                                <input
                                [(ngModel)]='user.nome' class="form-control br" type="text" name="nome" id="usuario"
                                placeholder="Seu Nome">
                            </div>

                            <div class="form-group"> 
                                <label for="usuario">Usuario</label>
                                <input
                                [(ngModel)]='user.usuario' class="form-control br" type="text" name="usuario" id="usuario"
                                placeholder="Seu Usuario">
                            </div>
                            
                            <div class="form-group"> 
                                <label for="foto">Link da Foto</label>
                                <input 
                                [(ngModel)]='user.foto'
                                class="form-control br" type="text" name="foto" id="foto"
                                placeholder="Link da sua foto">
                            </div>

                            <div class="form-group"> 
                                <label for="senha">Senha</label>
                                <input 
                                [(ngModel)]='user.senha'
                                class="form-control br" type="password" name="senha" id="senha"
                                placeholder="Sua senha">
                            </div>

                            <div class="form-group"> 
                                <label for="csenha">Confirmar senha</label>
                                <input 
                                (input)='confirmSenha($event)'class="form-control br" type="password" name="csenha" id="csenha"
                                placeholder="Confirme sua senha">
                            </div>

                            <div class="form-group"> 
                                <label for="tipo">Tipo de usuario</label>
                                <select class="form-control br" name="tipo" id="tipo"
                                (change)='tipoUser($event)'>
                               <option>Selecione um tipo de usuario: </option>
                               <option value="nome">Normal </option>
                               <option value="nome">Administrador </option>
    
                            </select>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                                <button type="submit" class="btn btn-success" (click)='cadastrar()' >Cadastrar</button>
                              </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
